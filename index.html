<html>
    <head>
        <base href="." />
        <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dynamic teacher, student interaction school</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" /><script src="https://unpkg.com/alpinejs" defer>
        </script>
        </head>
  <body class="bg-gray-50 font-['Poppins']"><!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <!-- Logo SVG -->
                    <svg class="h-10 w-10 text-blue-600" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 4L14.5 9H19.5L15.5 12.5L17 17.5L12 14.5L7 17.5L8.5 12.5L4.5 9H9.5L12 4Z" fill="currentColor"/>
                    </svg>
                    <span class="font-bold text-xl text-gray-800">Dynamic teacher</span>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button type="button" class="text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600" aria-label="toggle menu">
                        <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current" id ="menu-button">
                            <path fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"></path>
                        </svg>
                    </button>
                    
                    <div class="flex items-center space-x-4">
                        <button onclick="showLoginModal()" class="px-4 py-2 text-blue-600 rounded-md hover:bg-blue-50 transition duration-300">Login</button>
                        <button onclick="showRegisterModal()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-300">Register</button>
                    </div>
                </div>
    
                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#" class="text-gray-600 hover:text-blue-600 transition duration-300">Home</a>
                   
                    <a href="#" class="text-gray-600 hover:text-blue-600 transition duration-300">About</a>
                    <div class="flex items-center space-x-4">
                        <button onclick="showLoginModal()" class="px-4 py-2 text-blue-600 rounded-md hover:bg-blue-50 transition duration-300">Login</button>
                        <button onclick="showRegisterModal()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-300">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <div class="pt-24 bg-gradient-to-br from-blue-50 to-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
            <div class="text-center">
                <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
                    <span class="block">Start Your Journey to</span>
                    <span class="block text-blue-600">Becoming a Safe Driver</span>
                </h1>
                <p class="mt-3 max-w-md mx-auto text-base text-gray-500 sm:text-lg md:mt-5 md:text-xl md:max-w-3xl">
                    Join the leading driving school in the region. Professional instructors, flexible schedules, and comprehensive courses to ensure your success.
                </p>
                <div class="mt-5 max-w-md mx-auto sm:flex sm:justify-center md:mt-8">
                    <div class="rounded-md shadow">
                        <button onclick="showRegisterModal()" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 md:py-4 md:text-lg md:px-10">
                            Get Started
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Login Modal -->
    <div id="loginModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Login to Your Account</h3>
                <div class="mt-2 px-7 py-3">
                    <form class="space-y-4">
                        <div>
                            <input type="email" placeholder="Email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                        </div>
                        <div>
                            <input type="password" placeholder="Password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label class="ml-2 block text-sm text-gray-900">Remember me</label>
                            </div>
                            <div class="text-sm">
                                <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Forgot password?</a>
                            </div>
                        </div>
                        <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-300">Login</button>
                    </form>
                </div>
            </div>
            <div class="flex justify-end mt-4">
                <button onclick="hideLoginModal()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition duration-300">Close</button>
            </div>
        </div>
    </div>
    
    <!-- Register Modal -->
    <div id="registerModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Create New Account</h3>
                <div class="mt-2 px-7 py-3">
                    <form class="space-y-4">
                        <div>
                            <input type="text" placeholder="Full Name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                        </div>
                        <div>
                            <input type="email" placeholder="Email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                        </div>
                        <div>
                            <input type="tel" placeholder="Phone Number" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                        </div>
                        <div>
                            <input type="password" placeholder="Password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                        </div>
                        <div>
                            <input type="password" placeholder="Confirm Password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" required>
                            <label class="ml-2 block text-sm text-gray-900">I agree to the Terms and Conditions</label>
                        </div>
                        <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-300">Register</button>
                    </form>
                </div>
            </div>
            <div class="flex justify-end mt-4">
                <button onclick="hideRegisterModal()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition duration-300">Close</button>
            </div>
        </div>
    </div>
    
    <script>
        function showLoginModal() {
            document.getElementById('loginModal').classList.remove('hidden');
        }
        
        function hideLoginModal() {
            document.getElementById('loginModal').classList.add('hidden');
        }
        
        function showRegisterModal() {
            document.getElementById('registerModal').classList.remove('hidden');
        }
        
        function hideRegisterModal() {
            document.getElementById('registerModal').classList.add('hidden');
        }
        
        // Close modals when clicking outside
        window.onclick = function(event) {
            let loginModal = document.getElementById('loginModal');
            let registerModal = document.getElementById('registerModal');
            
            if (event.target == loginModal) {
                hideLoginModal();
            }
            if (event.target == registerModal) {
                hideRegisterModal();
            }
        }
       
    </script>
    
    </body></html>
